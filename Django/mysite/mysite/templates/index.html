{% extends 'base.html' %}

{% block content %}
<ul>
    {% for project in projects_list %}
        <li>
            <a href="/project/{{ project.id }}"><b>{{ project.name }}</b> : {{ project.description }} <i>by {{ project.author.username }}</i> ({{ project.published_date }})</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
